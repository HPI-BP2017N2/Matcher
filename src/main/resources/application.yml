server:
  port: ${MATCHER_PORT}

matcher-settings:
  labelThreshold: 0.5
  matchingThreshold: 0.5
  collectTrainingData: true

spring:
 rabbitmq:
  host: ${RABBIT_IP}
  port: ${RABBIT_PORT}
  username: ${RABBIT_USER}
  password: ${RABBIT_PW}
  queueName: "testDoneMessages"

parsed-offers:
 mongodb:
  host: ${MONGO_IP}
  port: ${MONGO_PORT}
  username: ${MONGO_MATCHER_USER}
  password: ${MONGO_MATCHER_PW}
  database: parsedOffers

matching-results:
 mongodb:
  host: ${MONGO_IP}
  port: ${MONGO_PORT}
  username: ${MONGO_MATCHER_USER}
  password: ${MONGO_MATCHER_PW}
  database: matchingResultsEval

state:
 mongodb:
  host: ${MONGO_IP}
  port: ${MONGO_PORT}
  username: ${MONGO_MATCHER_USER}
  password: ${MONGO_MATCHER_PW}
  database: matchingState

cache:
 uri: ${CACHE_IP}
 getOfferRoute: "/getOfferAndUpdatePhase/"
 deleteOfferRoute: "/markAsMatched/"
 getUnmatchedOfferRoute: "/getUnmatchedOfferAndUpdatePhase/"
 updatePhaseRoute: "/updatePhase/"
 deleteAllRoute: "/deleteAll/"
 warmupRoute: "/warmup/"